
	    <!DOCTYPE html>
	<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet"  href="style.css">
	    <!--Bootstrap stylesheet-->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	    <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet"> 
	    <title>Team Profile Generator</title>
	</head>
	<body>
	<header class="card header text-center">
        <h1>Team Profile Generator</h1>
      </header>
	<br>
	 <div class="container">
	 <div class = "row">
		<div class="card col-md-auto" style="width: 18rem;">
        
        <div class="card-body manager">
            <h5 class="card-title managerName">Name: Bob</h5>
            <p class="card-text managerRole">Role: Manager</p>
        </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item mangerId">ID: 1</li>
            <li class="list-group-item managerEmail">Email: bob@test.com</li>
            <li class="list-group-item managerONumber">Office Number:444 </li>
            </ul>
        
      </div> 
	   ,<div class="card" style="width: 18rem;">
        
        <div class="card-body engineer">
          <h5 class="card-title engineerName">Name: tony</h5>
          <p class="card-text engineerRole">Role: Engineer</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item engineerId">ID: 2 </li>
          <li class="list-group-item engineerEmail">Email: tony@test.com </li>
          <li class="list-group-item engineerGithub">GitHub: tonygithub</li>
        </ul>
        
      </div>    
	  , <div class="card" style="width: 18rem;">
        
        <div class="card-body intern">
          <h5 class="card-title internName">Name: Bill</h5>
          <p class="card-text internRole glyphicon glyphicon-education">Role: Intern</p>
          <!-- <span class="glyphicon glyphicon-star" aria-hidden="true"></span> -->
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item internId">ID: 456</li>
          <li class="list-group-item internEmail">Email: bill@test.com</li>
          <li class="list-group-item internSchool">School: test school</li>
        </ul>
        
      </div>    
		
	</div>
	</div>
	</body>
	</html>
